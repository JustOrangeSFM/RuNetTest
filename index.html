<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RuNetTest — Проверка интернет-соединения</title>
<style>
  /* Темы и стили (как у тебя) */
  :root {
    --accent-color: #4a90e2;
    --accent-glow: #4a90e233;
    --btn-radius: 10px;
  }
  body.dark {
    --bg-color: #12151c;
    --text-color: #a8b0c0;
    --border-color: #2a3346;
    --btn-bg: #3b5070;
    --btn-bg-hover: #2f405a;
    --btn-text: #c5d0e0;
    --log-bg: #242b3d;
    --circle-bg: radial-gradient(circle at center, #1b2029 40%, #12151c 95%);
    --chart-bg: #1b2029;
    --log-shadow: inset 0 0 10px var(--accent-glow);
  }
  body.light {
    --bg-color: #fefefe;
    --text-color: #3a3a3a;
    --border-color: #ccc;
    --btn-bg: #8ab4f8;
    --btn-bg-hover: #6a94e6;
    --btn-text: #fff;
    --log-bg: #e8ebf7;
    --circle-bg: radial-gradient(circle at center, #dbe1f0 40%, #fefefe 95%);
    --chart-bg: #dbe1f0;
    --log-shadow: inset 0 0 10px #a0b4ff33;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 40px 20px 60px;
    text-align: center;
    user-select: none;
    transition: background-color 0.4s, color 0.4s;
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 700;
    font-size: clamp(1.8rem, 4vw, 2.8rem);
    color: var(--accent-color);
    text-shadow: 0 0 6px var(--accent-glow);
  }

  .circle {
    width: clamp(180px, 45vw, 260px);
    height: clamp(180px, 45vw, 260px);
    background: var(--circle-bg);
    border: 8px solid var(--border-color);
    border-radius: 50%;
    margin: 20px auto 30px;
    box-shadow: 0 0 10px var(--accent-glow);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }

  .value {
    font-size: clamp(2.4rem, 8vw, 4.5rem);
    color: var(--accent-color);
    font-weight: 900;
    text-shadow: 0 0 3px var(--accent-glow);
    transition: color 0.3s ease;
  }

  .unit {
    font-size: clamp(0.9rem, 2vw, 1.3rem);
    color: #8092aa;
    margin-top: 4px;
    font-weight: 600;
    user-select: none;
    display: inline-flex;
    align-items: center;
  }

  .unit button {
    margin-left: 8px;
    background: var(--btn-bg);
    border: none;
    border-radius: var(--btn-radius);
    padding: 3px 10px;
    color: var(--btn-text);
    font-weight: 600;
    cursor: pointer;
    font-size: 0.9rem;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .unit button:hover {
    background: var(--btn-bg-hover);
  }

  .results {
    margin: 0 auto 40px;
    max-width: 480px;
    font-size: clamp(1rem, 2vw, 1.3rem);
    line-height: 1.8em;
    text-align: left;
    color: var(--text-color);
  }
  .results div {
    margin-bottom: 12px;
  }
  strong {
    color: var(--accent-color);
  }

  button, #toggleIpBtn, #toggleLangBtn, #toggleThemeBtn {
    margin-top: 10px;
    padding: 12px 40px;
    font-size: clamp(1rem, 2vw, 1.2rem);
    background: var(--btn-bg);
    border: none;
    border-radius: var(--btn-radius);
    color: var(--btn-text);
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 12px var(--accent-glow);
    user-select: none;
  }
  button:hover:not(:disabled), #toggleIpBtn:hover:not(:disabled), #toggleLangBtn:hover:not(:disabled), #toggleThemeBtn:hover:not(:disabled) {
    background: var(--btn-bg-hover);
    transform: scale(1.05);
    box-shadow: 0 0 18px var(--accent-glow);
  }
  button:disabled {
    background: var(--border-color);
    cursor: not-allowed;
    box-shadow: none;
    color: #7a8594;
  }

  #toggleIpBtn, #toggleLangBtn, #toggleThemeBtn {
    font-size: 0.85rem;
    padding: 6px 14px;
    margin-left: 12px;
    vertical-align: middle;
    border-radius: var(--btn-radius);
  }

  #log {
    max-width: 480px;
    margin: 0 auto;
    padding: 18px;
    background: var(--log-bg);
    border-radius: 14px;
    height: 140px;
    overflow-y: auto;
    font-size: 0.9rem;
    color: var(--accent-color);
    font-family: 'Courier New', Courier, monospace;
    text-align: left;
    white-space: pre-wrap;
    box-shadow: var(--log-shadow);
    user-select: text;
  }
  #log .start, #log .end {
    font-weight: 700;
    padding: 4px 6px;
    border-radius: 6px;
    margin-bottom: 6px;
    display: inline-block;
  }
  #log .start {
    color: #2e7d32;
    background-color: #c8e6c9;
  }
  body.dark #log .start {
    background-color: #1b391b;
    color: #76d275;
  }
  #log .end {
    color: #c62828;
    background-color: #ffcdd2;
  }
  body.dark #log .end {
    background-color: #3f1a1a;
    color: #f88a8a;
  }
</style>
</head>
<body>

<h1 id="title">RuNetTest — Проверка интернет-соединения</h1>

<div class="circle" aria-live="polite" aria-atomic="true">
  <div class="value" id="speed">0</div>
  <div class="unit" id="speed-unit">
    Мбит/с
    <button id="toggleUnitBtn" title="Переключить единицы">⇄</button>
  </div>
</div>

<div class="results" aria-live="polite" aria-atomic="true">
  <div>
    <strong id="ip-label">Ваш IP:</strong>
    <span id="ip">…</span>
    <button id="toggleIpBtn" onclick="toggleIP()">Скрыть IP</button>
  </div>
  <div><strong id="ping-label">Пинг (задержка):</strong> <span id="ping">…</span></div>
  <div><strong id="download-label">Скорость скачивания (download):</strong> <span id="download">…</span></div>
</div>

<button id="startBtn" onclick="startTest()">Начать тест</button>
<button id="toggleThemeBtn">Переключить тему</button>
<button id="toggleLangBtn">English</button>

<div id="log" aria-live="polite" aria-atomic="false"></div>

<script>
  // === Конфигурация ===
  // URL файла для теста, он должен быть в твоем репозитории рядом с index.html
  // Например, положи файл 5MB.bin в корень репозитория
  const TEST_FILE_URL = './5MB.bin';

  // === Элементы ===
  const logEl = document.getElementById("log");
  const ipEl = document.getElementById("ip");
  const toggleIpBtn = document.getElementById("toggleIpBtn");
  const speedUnitEl = document.getElementById("speed-unit");
  const speedEl = document.getElementById("speed");
  const startBtn = document.getElementById("startBtn");
  const pingEl = document.getElementById("ping");
  const downloadEl = document.getElementById("download");
  const toggleThemeBtn = document.getElementById("toggleThemeBtn");
  const toggleLangBtn = document.getElementById("toggleLangBtn");
  const ipLabel = document.getElementById("ip-label");
  const pingLabel = document.getElementById("ping-label");
  const downloadLabel = document.getElementById("download-label");
  const titleEl = document.getElementById("title");

  // === Состояние ===
  let ipHidden = false;
  let useMegaBytes = false; // false = Мбит/с, true = МБ/с
  let lang = 'ru'; // ru или en
  let lastSpeedBps = 0;
  let lastPingMs = 0;
  let lastDownloadBps = 0;

  // === Тексты ===
  const texts = {
    ru: {
      title: "RuNetTest — Проверка интернет-соединения",
      startTest: "Начать тест",
      hideIP: "Скрыть IP",
      showIP: "Показать IP",
      ipLabel: "Ваш IP:",
      pingLabel: "Пинг (задержка):",
      downloadLabel: "Скорость скачивания (download):",
      toggleUnit: "⇄",
      toggleTheme: "Переключить тему",
      toggleLang: "English",
      testStarted: "Тест начат",
      testFinished: "Тест завершён",
      recommendationIPHidden: "IP скрыт — тест проходит анонимно."
    },
    en: {
      title: "RuNetTest — Internet Connection Test",
      startTest: "Start Test",
      hideIP: "Hide IP",
      showIP: "Show IP",
      ipLabel: "Your IP:",
      pingLabel: "Ping (latency):",
      downloadLabel: "Download speed:",
      toggleUnit: "⇄",
      toggleTheme: "Toggle Theme",
      toggleLang: "Русский",
      testStarted: "Test started",
      testFinished: "Test finished",
      recommendationIPHidden: "IP is hidden — test runs anonymously."
    }
  };

  // === Функции ===

  function log(text, type = "") {
    const now = new Date().toLocaleTimeString();
    const line = document.createElement("div");
    line.textContent = `[${now}] ${text}`;
    if (type === "start") line.classList.add("start");
    if (type === "end") line.classList.add("end");
    logEl.appendChild(line);
    logEl.scrollTop = logEl.scrollHeight;
  }

  function formatSpeed(bitsPerSecond) {
    if (typeof bitsPerSecond !== "number" || bitsPerSecond <= 0) return "0";
    if (!useMegaBytes) { // Мбит/с
      if (bitsPerSecond >= 1e9) return (bitsPerSecond / 1e9).toFixed(2) + " Гбит/с";
      if (bitsPerSecond >= 1e6) return (bitsPerSecond / 1e6).toFixed(2) + " Мбит/с";
      if (bitsPerSecond >= 1e3) return (bitsPerSecond / 1e3).toFixed(2) + " Кбит/с";
      return bitsPerSecond.toFixed(2) + " бит/с";
    } else { // МБ/с
      const bytesPerSecond = bitsPerSecond / 8;
      if (bytesPerSecond >= 1e6) return (bytesPerSecond / 1e6).toFixed(2) + " МБ/с";
      if (bytesPerSecond >= 1e3) return (bytesPerSecond / 1e3).toFixed(2) + " КБ/с";
      return bytesPerSecond.toFixed(2) + " Б/с";
    }
  }

  async function getIP() {
    if (ipHidden) {
      ipEl.textContent = texts[lang].recommendationIPHidden;
      log(texts[lang].recommendationIPHidden);
      return;
    }
    try {
      // Используем публичный сервис ipify.org
      const res = await fetch("https://api.ipify.org?format=json");
      if (!res.ok) throw new Error("Ошибка получения IP");
      const data = await res.json();
      if (data.ip) {
        ipEl.textContent = data.ip;
        log(`IP ${data.ip} получен / IP ${data.ip} received`);
      } else {
        ipEl.textContent = lang === 'ru' ? "Не удалось получить IP" : "Failed to get IP";
        log(lang === 'ru' ? "Ошибка при получении IP" : "Error fetching IP");
      }
    } catch {
      ipEl.textContent = lang === 'ru' ? "Не удалось получить IP" : "Failed to get IP";
      log(lang === 'ru' ? "Ошибка при получении IP" : "Error fetching IP");
    }
  }

  function toggleIP() {
    ipHidden = !ipHidden;
    if (ipHidden) {
      ipEl.textContent = texts[lang].recommendationIPHidden;
      toggleIpBtn.textContent = texts[lang].showIP;
    } else {
      toggleIpBtn.textContent = texts[lang].hideIP;
      getIP();
    }
  }

  document.getElementById("toggleUnitBtn").onclick = () => {
    useMegaBytes = !useMegaBytes;
    updateResults(lastSpeedBps, lastPingMs, lastDownloadBps);
  };

  function updateResults(speedBps, pingMs, downloadBps) {
    lastSpeedBps = speedBps;
    lastPingMs = pingMs;
    lastDownloadBps = downloadBps;

    const speedStr = formatSpeed(speedBps);
    const downloadStr = formatSpeed(downloadBps);

    speedEl.textContent = speedStr.split(" ")[0];
    speedUnitEl.childNodes[0].textContent = speedStr.replace(/[0-9.,\s]/g, '').trim() + " ";
    downloadEl.textContent = downloadStr;
    pingEl.textContent = pingMs ? Math.round(pingMs) + " мс" : (lang === 'ru' ? "ошибка" : "error");
  }

  async function measurePing(url, attempts = 5) {
    log(lang === 'ru' ? "Измерение пинга..." : "Measuring ping...");
    const pings = [];
    for (let i = 0; i < attempts; i++) {
      try {
        const start = performance.now();
        await fetch(url, { method: "HEAD", cache: "no-cache" });
        const end = performance.now();
        const ping = end - start;
        pings.push(ping);
        log(`${lang === 'ru' ? "Пинг" : "Ping"} ${i+1}: ${Math.round(ping)} ms`);
      } catch {
        log(`${lang === 'ru' ? "Пинг" : "Ping"} ${i+1}: ${lang === 'ru' ? "ошибка" : "error"}`);
      }
      await new Promise(r => setTimeout(r, 300));
    }
    if (pings.length === 0) return null;
    const avgPing = pings.reduce((a,b) => a + b, 0) / pings.length;
    log(lang === 'ru' ? "Средний пинг: " : "Average ping: " + Math.round(avgPing) + " ms");
    return avgPing;
  }

  async function measureDownloadSpeed(url) {
    log(lang === 'ru' ? "Измерение скорости скачивания..." : "Measuring download speed...");
    const startTime = performance.now();
    const response = await fetch(url, { cache: "no-cache" });
    const reader = response.body.getReader();

    let receivedLength = 0;
    const contentLength = +response.headers.get("Content-Length") || 5 * 1024 * 1024; // fallback 5MB

    while(true) {
      const {done, value} = await reader.read();
      if (done) break;
      receivedLength += value.length;
    }

    const endTime = performance.now();
    const durationSec = (endTime - startTime) / 1000;

    const bitsLoaded = receivedLength * 8;
    const speedBps = bitsLoaded / durationSec;

    log(`${lang === 'ru' ? "Скорость скачивания:" : "Download speed:"} ${formatSpeed(speedBps)}`);
    return speedBps;
  }

  async function startTest() {
    startBtn.disabled = true;
    logEl.textContent = "";
    speedEl.textContent = "0";
    pingEl.textContent = "…";
    downloadEl.textContent = "…";

    log(lang === 'ru' ? "Тест начат" : "Test started");

    try {
      const ping = await measurePing(TEST_FILE_URL);
      const downloadSpeed = await measureDownloadSpeed(TEST_FILE_URL);

      updateResults(downloadSpeed, ping, downloadSpeed);
      log(lang === 'ru' ? "Тест завершён" : "Test finished");
    } catch (e) {
      log((lang === 'ru' ? "Ошибка теста: " : "Test error: ") + e.message, "end");
    }

    startBtn.disabled = false;
  }

  toggleIpBtn.onclick = toggleIP;

  toggleThemeBtn.onclick = () => {
    if(document.body.classList.contains("dark")){
      document.body.classList.remove("dark");
      document.body.classList.add("light");
    } else {
      document.body.classList.remove("light");
      document.body.classList.add("dark");
    }
  };

  toggleLangBtn.onclick = () => {
    lang = lang === 'ru' ? 'en' : 'ru';
    applyLang();
  };

  function applyLang() {
    const t = texts[lang];
    titleEl.textContent = t.title;
    startBtn.textContent = t.startTest;
    toggleIpBtn.textContent = ipHidden ? t.showIP : t.hideIP;
    ipLabel.textContent = t.ipLabel;
    pingLabel.textContent = t.pingLabel;
    downloadLabel.textContent = t.downloadLabel;
    toggleLangBtn.textContent = t.toggleLang;
    toggleThemeBtn.textContent = t.toggleTheme;
    speedUnitEl.childNodes[1].textContent = " " + t.toggleUnit + " ";
    if(ipHidden) ipEl.textContent = t.recommendationIPHidden;

    // Обновляем результаты чтобы перевести единицы и подписи
    updateResults(lastSpeedBps, lastPingMs, lastDownloadBps);
  }

  // Начальные настройки
  document.body.classList.add("dark");
  applyLang();
  getIP();

</script>
</body>
</html>
